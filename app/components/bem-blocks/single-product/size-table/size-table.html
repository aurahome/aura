<div class="size-table flex --dir-column">
  <div class="size-table__title flex --j-space-between --a-center">
    <h5>Размер</h5>
    <div class="size-table__popup-trigger flex --a-center">
      <a href="#" id="side-popup-size__trigger">Таблица размеров</a>
    </div>
  </div>
  <div class="size-table__body">
    <div class="size-table__item flex --j-space-between">
      <div class="size">
        <p>32</p>
      </div>
      <div class="price">
        <p>2000 руб</p>
      </div>
      <div class="quantity-selects">
        <button class="quantity-step" id="quantity-minus" type="button" onclick="quantityStepDown(this)">-</button>
        <input type="number" step="1" min="0" value="0" readonly class="quantity-select">
        <button class="quantity-step" id="quantity-plus" type="button" onclick="quantityStepUp(this)">+</button>
      </div>
    </div>
  </div>
